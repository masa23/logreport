receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 1s
    send_batch_size: 5000
extensions:
  health_check:

exporters:
  influxdb:
    endpoint: http://influxdb:8086
    timeout: 500ms
    org: admin
    bucket: bucket1
    token: admin-token
    metrics_schema: telegraf-prometheus-v2

  prometheusremotewrite:
    endpoint: http://victoriametrics:8428/api/v1/write
    resource_to_telemetry_conversion:
      enabled: true

  debug:

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [influxdb, debug, prometheusremotewrite]
